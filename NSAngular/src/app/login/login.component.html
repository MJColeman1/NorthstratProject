<div class="d-flex justify-content-center align-items-center container">
  <div class="row">
    <div class="col-lg-12 col-md-12">

      <form role="form">
        <label class="mr-sm-2" for="username">Username:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="username" name="username" [(ngModel)]="user.username" />

        <label class="mr-sm-2" for="password">Password:</label>
        <input type="password" class="form-control mb-2 mr-sm-2" id="password" name="password" [(ngModel)]="user.password" />

        <div class="text-center">
        <button class="btn btn-primary" type="submit" (click)="login(user)">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
