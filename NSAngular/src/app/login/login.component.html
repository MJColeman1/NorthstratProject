<div class="d-flex justify-content-center align-items-center container">
  <div class="row">
    <div class="col-lg-12 col-md-12">

      <form #loginForm="ngForm" role="form">
        <label class="mr-sm-2" for="username">Username:</label>
        <input type="text" required minlength="3" class="form-control mb-2 mr-sm-2" id="username" name="username" ngModel #name="ngModel" [(ngModel)]="user.username" />
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Username must contain minimum 3 characters.</div>

        <label class="mr-sm-2" for="password">Password:</label>
        <input type="password" required minlength="8" class="form-control mb-2 mr-sm-2" id="password" name="password" ngModel #password="ngModel" [(ngModel)]="user.password" />
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password must contain minimum 8 characters.</div>

        <div class="text-center">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid" (click)="login(user)">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
