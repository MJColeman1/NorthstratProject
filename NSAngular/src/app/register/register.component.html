<div class="d-flex justify-content-center align-items-center container">
  <div class="row">
    <div class="col-lg-12 col-md-12">
        <form #f="ngForm" role="form">
          <label class="sr-only" for="username">Username:</label>
            <input type="text" required minlength="3" name="username" #username="ngModel" class="form-control mb-2 mr-sm-2"
            id="username" [(ngModel)]="user.username" placeholder="Username"/>
            <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Username must contain minimum 3 characters.</div>

          <label class="sr-only" for="password">Password:</label>
            <input type="password" required minlength="8" name="password" #password="ngModel" class="form-control mb-2 mr-sm-2"
            id="password" [(ngModel)]="user.password" placeholder="Password"/>
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password must contain minimum 8 characters.</div>

          <label class="sr-only" for="password2">Retype Password:</label>
            <input type="password" required minlength="8" name="password2" ngModel #password2="ngModel" class="form-control mb-2 mr-sm-2"
            id="password2" placeholder="Confirm Password" />
          <div class="alert alert-danger" *ngIf="password2.touched && password !== password2">Password fields must match.</div>

          <label class="sr-only" for="firstName">First Name:</label>
            <input type="text" required minlength="2" name="firstName" #firstName="ngModel" class="form-control mb-2 mr-sm-2"
            id="firstName" [(ngModel)]="user.firstName" placeholder="First Name" />
          <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name must contain minimum 2 characters.</div>

          <label class="sr-only" for="lastName">Last Name:</label>
            <input type="text" required minlength="2" name="lastName" #lastName="ngModel" class="form-control mb-2 mr-sm-2"
            id="lastName" [(ngModel)]="user.lastName" placeholder="Last Name"/>
          <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">Last Name must contain minimum 2 characters.</div>

          <label class="sr-only" for="email">Email:</label>
            <input type="email" required minlength="7" name="email" #email="ngModel" class="form-control mb-2 mr-sm-2"
            id="email" [(ngModel)]="user.email" placeholder="email@example.com"/>
          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email must contain minimum 7 characters.</div>

          <label class="sr-only" for="title">Title:</label>
            <input type="text" required minlength="3" name="title" #title="ngModel" class="form-control mb-2 mr-sm-2" id="title" [(ngModel)]="user.title" placeholder="Software Engineer"/>
            <div class="alert alert-danger" *ngIf="title.touched && !title.valid">Title must contain minimum 3 characters.</div>

          <div class="text-center">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid" (click)="register(user)">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
